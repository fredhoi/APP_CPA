# Project-wide Gradle settings for Career Planning App
# This file contains configuration options for the Gradle build system

# AndroidX library support - REQUIRED for modern Android development
android.useAndroidX=true

# Enable Jetifier to automatically migrate third-party libraries to AndroidX
android.enableJetifier=true

# Kotlin code style - Use official Kotlin coding conventions
kotlin.code.style=official

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution of independent projects
org.gradle.parallel=true

# Enable configuration cache for faster Gradle startup
org.gradle.configuration-cache=true

# JVM arguments for Gradle daemon - Optimize memory usage
# Increase heap size for large projects and complex builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable incremental compilation for Kotlin
kotlin.incremental=true

# Enable Kotlin compilation daemon for faster builds
kotlin.daemon.jvm.options=-Xmx2g

# Android build optimizations
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Compose compiler optimizations
android.enableComposeCompilerReports=true
android.enableComposeCompilerMetrics=true
